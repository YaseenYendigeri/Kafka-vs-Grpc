syntax = "proto3";

package geopoints;

message GeoPoint {
  double latitude = 1;
  double longitude = 2;
}

message GeoPointsRequest {
  repeated GeoPoint points = 1;
}

message GeoPointsResponse {
  string message = 1;
}

service GeoService {
  rpc SendGeoPoints(GeoPointsRequest) returns (GeoPointsResponse);
}
